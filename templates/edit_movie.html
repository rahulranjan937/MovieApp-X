{% extends 'layout.html' %} {% block body %}
<div class="row mb-2">
  <div class="col">
    <form action="" method="post">
      <div class="form-group">
        <label for="">Movie Name</label>
        <input
          type="text"
          class="form-control"
          name="Movie_name"
          value="{{movie[1]}}"
        />
      </div>
      <div class="form-group">
        <label for="">Director Name</label>
        <input
          type="text"
          class="form-control"
          name="Director_name"
          value="{{movie[2]}}"
        />
      </div>
      <div class="form-group">
        <label for="">Genres</label>
        <input
          type="text"
          class="form-control"
          name="Genres"
          value="{{movie[3]}}"
        />
      </div>
      <div class="form-group">
        <label for="">Release Date</label>
        <input
          type="date"
          class="form-control"
          name="Release_date"
          value="{{movie[4]}}"
        />
      </div>
      <div class="form-group">
        <label for=""> Running Time </label>
        <input
          type="text"
          class="form-control"
          name="Running_time"
          value="{{movie[5]}}"
        />
      </div>
      
      <button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
    </form>
  </div>
  <div class="col"></div>
</div>
{% endblock %}
